<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booleans</title>
</head>

<body>


    <script>

        console.log(typeof true);

        console.log(3 < 5);
        console.log(3 > 5);

        if (false) {
            console.log(
                'hello');
        }
        else {
            console.log('hi');
        }

        const age = 15;

        if (age >= 16) {
            console.log('you can drive');
        }
        else if (age >= 14) {
            console.log('almost there');
        }
        else {
            console.log('you can not drive')
        }


        let co = 5 < 10 ? true : false;
        console.log(co)
    </script>
</body>

</html>

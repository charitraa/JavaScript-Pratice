<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object</title>
</head>

<body>


    <script>
        //why
        // object let us group multiple values together
        // let us use multiple values together
        const product = {
            name: 'socks',
            price: 1090,
            ['delivery-time']: '1 day',
            rating: {
                stars: 4.5,
                count: 87
            },
            fun: function function1() {
                console.log('function inside object')
            }
        };
        console.log(product);
        console.log(product.name);
        console.log(product.price);

        product.name = 'cotton socks';
        console.log(product.name);
        console.log(product['name']);
        console.log(product);

        product.newProperty = true;
        console.log(product);

        delete product.newProperty;
        console.log(product);
        console.log(product['price']);
        console.log(product['delivery-time']);


        console.log(product.rating.count);

        product.fun();
        console.log(typeof console);
        console.log(typeof console.log);

        //2 more Built-in objects

        //JSON
        //localStorage

        // JavaScript object Notation
        //convert javascript to json
        console.log(JSON.stringify(product));
        const jsonString = JSON.stringify(product);

        console.log(JSON.parse(jsonString));

        //auto-boxing
        console.log('ravi'.length);
        console.log('shrestha'.toUpperCase());

        const object1 = {
            message: 'hello'

        };
        const object2 = object1;

        object1.message = 'good job!';
        console.log(object2);

        const object3 = {
            message: ' Good job!'
        };
        //object are reference
        //not the value equal 
        console.log(object3 === object1);

        //but they have the same reference
        console.log(object2 === object1);

        const object4 = {
            message: ' Good job!',
            price: 7999
        };

        //const message = object4.message
        // short cut
        const { message, price } = object4;
        console.log(message, price);
        // let b = prompt('oh hlo , who r u?');
        // console.log(b);

        const objects = {
            message,
            // method: function function1() {
            //     console.log('method')
            // }
            method() {
                console.log('method');
            }
        }
        console.log(objects);
        objects.method();
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>

<body>

    <script>
        //Rules for function names
        // 1. can't use special words
        // 2. can't start with a number
        // 3. can't use special characters except:$
        function function1() {
            console.log('hello');
            console.log(2 + 2);
        }
        function1();
        function1();

        //function with parameter
        //rules same as function
        function calculateTax(cost) {
            console.log(cost * 0.1)
        }
        calculateTax(2000);
        calculateTax(600);


        function calculateTax(cost, taxPercent = 0.2) {
            console.log(cost * taxPercent)
        }
        calculateTax(2000, 0.2);
        calculateTax(100)
    </script>
</body>

</html>

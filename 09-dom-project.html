<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM-Project</title>
</head>

<body>
    <p>Youtube Subscribe Button</p>
    <button onclick=" subscribe();" class="sub-btn">Subscribe</button>


    <br>
    <br>

    <p>Amazon Shipping Calculator</p>

    <p>Orders under $40 = +$10 shipping.</p>

    <p>Orders over $40 = FREE shipping.</p>

    <input type="text" class="in" onkeydown="
    if(event.key ==='Enter'){
        calculate();
    }"> <button onclick="calculate(); " class="cal">Calculate</button>

    <p class="result"></p>
    <script>
        function subscribe() {
            const btnElement = document.querySelector('.sub-btn');

            if (btnElement.innerText === 'Subscribe') {
                btnElement.innerHTML = 'Subscribed';
            }
            else {
                btnElement.innerHTML = 'Subscribe';
            }

        }

        function calculate() {
            const order = document.querySelector('.in');
            let cost = Number(order.value);

            if (cost <= 40) {
                cost += 10;
                console.log(cost);
            }
            document.querySelector('.result').innerHTML = `$${cost}`
        }

    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors with function</title>
</head>

<body>
    <p>Rock Paper Scissors</p>
    <button onclick="

    pickComputerMove();

    let result = '';


    if(computerMove === 'rock'){
        result ='Tie.';
    }
    else if(computerMove === 'paper'){
        result ='you lose.';
    }
    else if (computerMove === 'scissors'){
        result ='you win.';
    }
    alert(`you picked rock. Computer Picked ${computerMove}. ${result} `);
    ">Rock</button>


    <button onclick="

    pickComputerMove();

    let result2 = '';


    if(computerMove === 'rock'){
        result2 ='you win';
    }
    else if(computerMove === 'paper'){
        result2 ='Tie';
    }
    else if (computerMove === 'scissors'){
        result2 ='you lose';
    }
    alert(`you picked paper. Computer Picked ${computerMove}. ${result2} `);
    ">Paper</button>


    <button onclick="

    pickComputerMove();

    let result1 = '';
    if(computerMove === 'rock'){
        result1 ='you lose.';
    }
    else if(computerMove === 'paper'){
        result1 ='you win.';
    }
    else if (computerMove === 'scissors'){
        result1 ='Tie.';
    }
    alert(`you picked scissors. Computer Picked ${computerMove}. ${result1} `);
    ">Scissors</button>

    <script>
        let computerMove = '';
        function pickComputerMove() {

            const randomNumber = Math.random();

            if (randomNumber >= 0 && randomNumber < 1 / 3) {
                computerMove = 'rock';
            }
            else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
                computerMove = 'paper';
            }
            else if (randomNumber >= 2 / 3 && randomNumber < 1) {
                computerMove = 'scissors';
            }
        }
    </script>
</body>

</html>
